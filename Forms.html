    <body>
        <h1>Register</h1>
        
        <form action="" method="GET">
            <p>
                    <label for="name">First Name</label>
                    <input id="name" type="text" placeholder="John" required>
        
                    <label for="surname">Last Name:</label>
                    <input type="text" id="surname" placeholder="Jackson" required>
            </p>
            
            <p>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="Male">

                    <label for="felame">Female</label>
                    <input type="radio" name="gender" id="female" value="Female">

                    <label for="other">Other</label>
                    <input type="radio" name="gender" id="other" value="Other">
            </p>
            
            <p>
                <label for="mail">Email</label>
                <input type="email" id="mail" required>

                <label for="password">Password</label>
                <input type="password" id="password" minlength="5" maxlength="10" required>
            </p>

            <p>
                <label for="birthday">Birthday</label>
                <select name="month" id="birthday">
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select name="day" id="birthday">
                    <option>Day</option>
                </select>
                <select name="year" id="birthday">
                    <option>Year</option>
                </select>
            </p>
            <p>
                <label for="acceptance">I Agree to the terms and agreements</label>
                <input type="checkbox" name="" id="acceptance" required>
            </p>
            <button>Submit</button>
        </form>
    </body>
